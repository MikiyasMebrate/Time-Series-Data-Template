<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .register-box {
            margin-top: 80px;
        }
        
        .register-logo {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }
        
        .register-card {
            border: 0;
            border-radius: 15px;
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .register-card:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 40px 0px rgba(0, 0, 0, 0.2);
        }
        
        .register-card-body {
            padding: 40px;
        }
        
        .form-control {
            height: 50px;
            border-radius: 25px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
            background-color: #007bff;
        }
        
        .social-auth-links .btn {
            border-radius: 25px;
            margin: 10px 0;
        }
        
        .social-auth-links .btn i {
            margin-right: 10px;
        }
        
        .social-auth-links .btn-primary {
            background-color: #3b5998;
        }
        
        .social-auth-links .btn-danger {
            background-color: #dd4b39;
        }
        
        .forgot-password-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password-link a:hover {
            color: #0056b3;
        }
    </style>

<body class="hold-transition register-page">
    <div class="register-box">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card register-card">
                        <div class="card-body register-card-body">
                            <p class="login-box-msg register-logo">Welcome To MoPD Data Bank</p>
                            <form action="https://adminlte.io/themes/v3/index.html" method="post">




                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" placeholder="Email" name="email">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-envelope"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-lock"></span>
                                        </div>
                                    </div>
                                </div>



                                <div class="row">
                                    <div class="col-8">
                                        <!-- <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="agreeTerms" name="terms" value="agree">
                                            <label class="custom-control-label" for="agreeTerms">I agree to the <a
                                                    href="#">terms</a></label>
                                        </div> -->
                                    </div>

                                    <div class="col-4 d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                                    </div>
                                </div>

                                <div class="mt-3 text-center forgot-password-link">
                                    <a href="forgot-password.html">Forgot Password?</a>
                                </div>
                            </form>

                            <div class="social-auth-links text-center">
                                <!-- <p>- OR -</p>
                                <a href="#" class="btn btn-block btn-primary">
                                    <i class="fab fa-facebook-f"></i> Sign up using Facebook
                                </a>
                                <a href="#" class="btn btn-block btn-danger">
                                    <i class="fab fa-google"></i> Sign up using Google
                                </a> -->
                            </div>

                            <div class="text-center mt-2">
                                <!-- <a href="login.html" class="text-primary">I already have a membership</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
